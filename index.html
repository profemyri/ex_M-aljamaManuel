<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1> “¡¡Pide aquí tu rico pescaíto!!”</h1>
    <img src="C:\Users\manue\github-classroom\profemyri\ex_M-aljamaManuel\pescado_frito.jpg" alt="Bandeja de pescado frito">

    <form id="formulario">
        <h2>Datos del cliente: </h2>
        <label for="nombre">Nombre</label>
        <input name="nombre" type="text" placeholder="Escribe aqui..." required>
        
        <label for="apellidos">Apellidos</label>
        <input name="apellidos" type="text" placeholder="Escribe aqui..." required>

        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Escribe aqui..." required>

        <label for="direccion">Direccion</label>
        <input name="direccion" type="text" placeholder="Escribe aqui..." required minlength="18">

        <label for="telefono">Telefono</label>
        <input name="telefono" type="number" placeholder="Escribe aqui..." readonly min="000000000" max="999999999">

        <label for="hora">Hora</label>
        <input name="hora" type="datetime" placeholder="Escribe aqui..." required>
    
        <hr>
        <h2>Pedido de pescado: </h2>
        <h4>¿Que pescado desea?:</h4>
        <label>Calamares:</label>
        <input name="tipo" type="radio">
        <label>Adobo:</label>
        <input name="tipo" type="radio">
        <label>Boquerones:</label>
        <input name="tipo" type="radio">
        <h4>¿Numero de raciones?:</h4>
        <label>1:</label>
        <input name="raciones" type="radio" required>
        <label>2:</label>
        <input name="raciones" type="radio" required>
        <label>3:</label>
        <input name="raciones" type="radio" required>
        <label>4:</label>
        <input name="raciones" type="radio" required>
        <label>5:</label>
        <input name="raciones" type="radio" required>

        <h4>Acompañamiento: </h4>
        <label>Patatas fritas: </label>
        <input name="acompaña" type="checkbox">
        <label><br>Ensaladilla: </label>
        <input name="acompaña" type="checkbox">
        <label><br>Botella de Manzanilla: </label>
        <input name="acompaña" type="checkbox">

        <h4>Método de pago:</h4>
        <label>Efectivo</label>
        <input name="pago" type="radio" required>
        <label>Tarjeta</label>
        <input name="pago" type="radio" required>
        <label>PayPal</label>
        <input name="pago" type="radio" required>
    

        <h4>Instrucciones adicionales:</h4>
        <input name="instrucciones" type="text" maxlength="180">
        <hr>
        <button id="boton">ENVIA TU PEDIDO!</button>
        <footer>Manuel Aljama Muñoz</footer>
    
    </form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
